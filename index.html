<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Results summary component</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<main class="main-container">
			<div class="card-container">
				<div class="performance">
					<p class="performance__result-text">Your Result</p>
					<p class="performance__score">
						<span class="giant block">76</span> of 100
					</p>
					<p class="performance__status">Great</p>
					<p class="performance__description">
						Your performance exceeds 65% of the people conducting the test here!
					</p>
				</div>
				<div class="right-container">
					<p class="summary">Summary</p>
					<div class="summary-container">
						<div class="summary-items reaction">
							<img
								src="assets/images/icon-reaction.svg"
								alt="lighting bolt" />
							<p>Reaction</p>
							<div class="flex-end">
								<span class="summary-rating">80</span
								><span class="percentage">/ 100</span>
							</div>
						</div>
						<div class="summary-items memory">
							<img
								src="assets/images/icon-memory.svg"
								alt="icon-memory" />
							<p>Memory</p>
							<div class="flex-end">
								<span class="summary-rating">92</span
								><span class="percentage">/ 100</span>
							</div>
						</div>
						<div class="summary-items verbal">
							<img
								src="assets/images/icon-verbal.svg"
								alt="icon-verbal" />
							<p>Verbal</p>
							<div class="flex-end">
								<span class="summary-rating">61</span
								><span class="percentage">/ 100</span>
							</div>
						</div>
						<div class="summary-items visual">
							<img
								src="assets/images/icon-visual.svg"
								alt="icon-visual" />
							<p>Visual</p>
							<div class="flex-end">
								<span class="summary-rating">72</span
								><span class="percentage">/ 100</span>
							</div>
						</div>
						<button class="btn">Continue</button>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Micah Spann</a>.
		</div>
	</body>
</html>
